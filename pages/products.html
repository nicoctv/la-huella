<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>La huella - Fiambreria</title>
</head>
<body>
    <!-- start nav -->
<div class="contenedor-grid">
    <nav class="menu">
        <a href="../index.html" class="top-left-logo">
            <img src="#" alt="logo de la fiambreria representada por 
            unos quesos y bebidas">
        </a>
        <ul>
            <li>
                <a href="./contact.html">Contacto</a>
            </li>
            <li>
                <a href="./us.html">Nosotros</a>
            </li>
            <li>
                <a href="./registration.html">Registro</a>
            </li>
            <li>
                <a href="./products.html">Prodcutos</a>
            </li>
        </ul>
    </nav>
    <!-- ends nav -->
    <!-- start hero -->
        <header class="main-logo">
            <img src="../img/header/logo.jpg" alt="" class="logo">
        </header>
    <!-- ends hero -->
    <!-- start product -->
        <main class="main-store">
            <div class="action-store">
                <form action="" method="post">
                    <input type="text" placeholder="Buscar">
                    <button class="buscar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                    <button class="carrito">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                    </button>
                </form>
            </div>
            <section>
                <form>
                    <select name="categorias" id="categorias">
                        <option value="categorias">Categorias</option>
                        <option value="quesos">Quesos</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="embutidos">Embtidos</option>
                        <option value="panes">Panes</option>
                    </select>
                    <span><b>Bebidas</b></span>
                    <ul>
                        <li><a href="#">
                            Agua (3)
                        </a></li>
                        <li><a href="#">
                            Cerveza (4)
                        </a></li>
                        <li><a href="#">
                            Vinos (5)
                        </a></li>
                        <li><a href="#">
                            Otros (2)
                        </a></li>
                    </ul>
                </form>
            </section>
            <div class="figure-shop">
                <figure class="pick-one">
                   <img src="../img/imgwebp/fernet_1.webp" alt="">
                    <p>1</p>
                </figure>
                <figure class="pick-two">
                    <img src="../img/imgwebp/cocacola.webp" alt="">
                    <p>2</p>
                </figure>
                <figure class="pick-three">
                    <img src="../img/imgwebp/vino.webp" alt="">
                    <p>3</p>
                </figure>
                <figure class="pick-four">
                    <img src="../img/imgwebp/cepita.webp" alt="">
                    <p>4</p>
                </figure>
                <figure class="pick-five">
                    <img src="../img/imgwebp/sprite.webp" alt="">
                    <p>5</p>
                </figure>
            </div>   
        </main>
</div>   
    <!-- ends product -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
